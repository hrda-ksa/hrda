<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Hello World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1f1c2c);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #39ff14;
      font-size: 4em;
      text-shadow:
        0 0 5px #39ff14,
        0 0 10px #39ff14,
        0 0 20px #39ff14,
        0 0 40px #39ff14;
      border: 4px solid #39ff14;
      padding: 30px 60px;
      border-radius: 20px;
      box-shadow: 
        0 0 10px #39ff14,
        0 0 20px #39ff14 inset;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14 inset;
      }
      100% {
        transform: scale(1.05);
        box-shadow: 0 0 20px #39ff14, 0 0 30px #39ff14 inset;
      }
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
</body>
</html>
